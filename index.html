<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calls To Action - Accountability Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calls To Actions</h1>
    <p>Your AI Accountability Buddy for Recovery</p>

    <div id="auth-section">
        <!-- Authentication elements (e.g., login/signup buttons) will go here -->
        <button id="login-button">Login / Sign Up</button> <!-- Simple placeholder -->
        <button id="logout-button" style="display: none;">Logout</button>
    </div>

    <div id="call-controls" style="display: none;"> <!-- Hide initially until logged in -->
        <h2>Daily Check-ins</h2>
        <button id="morning-call-button">Start Morning Call</button>
        <button id="evening-call-button">Start Evening Call</button>
        <button id="stop-call-button" style="display: none;">End Call</button>
        <div id="call-status"></div> <!-- To show connection status, transcription, etc. -->
    </div>

    <div id="journal-section" style="display: none;"> <!-- Hide initially until logged in -->
        <h2>Past Journal Entries</h2>

        <!-- Sobriety Date Input -->
        <div class="profile-section">
            <h3>Your Profile</h3>
            <label for="sobriety-date">Recovery Start Date:</label>
            <input type="date" id="sobriety-date" name="sobriety-date">
            <button id="save-profile-button">Save Date</button>
            <p id="profile-status" style="margin-top: 5px;"></p> 
        </div>
        <!-- End Sobriety Date Input -->

        <hr style="margin: 20px 0;">

        <div id="journal-entries"></div> <!-- Entries will be loaded here -->
    </div>

    <!-- Load Supabase config first -->
    <script src="config.js"></script>
    <!-- Load Supabase client library (we'll use the CDN for now) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load your main application script -->
    <script src="script.js"></script>
</body>
</html>
